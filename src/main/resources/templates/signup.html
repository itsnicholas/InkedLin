<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet" type="text/css">
  </head>
  <body class="text-center">
    <form class="form-signin" action="#" th:action="@{/signup}" th:object="${account}" method="POST">
        <img class="mb-4" src="/images/login.jpg" alt="inkedLin" width="200" height="172">
        <label for="name" class="sr-only">Full name</label>
        <input type="text" class="form-control" th:field="*{name}" id="name" minlength="4" maxlength="16" placeholder="Full name" required autofocus>
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control" th:field="*{username}" id="username" minlength="4" maxlength="16" placeholder="Username" required>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error.</div>
        <label for="password" class="sr-only">Password</label>
        <input type="text" class="form-control" th:field="*{password}" id="password" minlength="4" maxlength="16" placeholder="Password" required>
        <label for="path" class="sr-only">Path</label>
        <input type="text" class="form-control" th:field="*{path}" id="path" minlength="4" maxlength="16" placeholder="Profile path e.g. com/myprofile" required>
        <div th:if="${#fields.hasErrors('path')}" th:errors="*{path}">Path error.</div>
        <br>
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Sign up</button>
        <a href="login.html">Back</a>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
