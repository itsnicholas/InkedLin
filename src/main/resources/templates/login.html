<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>inkedLin</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
    
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
          }
    
          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet" type="text/css">
  </head>
  <body class="text-center">
    <form class="form-signin" th:action="@{/login}" method="POST">
        <img class="mb-4" src="/images/login.jpg" alt="inkedLin" width="200" height="172">
        <h1 class="h5 mb-3 font-weight-normal">Networking for tattoo artists.</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <div th:if="${loginError}" class="error">Wrong username or password</div>
        <br>
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit">Sign in</button>
            Don't have an account yet? <a href="/signup">Sign Up!</a>
    </form>
  </body>
</html>
