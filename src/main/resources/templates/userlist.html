<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Users:</div>
        <ul>
            <li th:each="account : ${accounts}">
                <div th:switch="${account.picture}">                  
                    <img th:case="null" th:src="@{/images/noimage.jpg}" width="50" height="50"/>
                    <img th:case="*" th:src="@{/picture/{id}(id=${account.picture.id})}" width="50" height="50"/>
                </div>
                <div>
                    <a th:href="@{/profile/{path}(path=${account.path})}" th:text="${account.name}">Account</a>
                </div>
            </li>
        </ul>
    </body>
</html>
