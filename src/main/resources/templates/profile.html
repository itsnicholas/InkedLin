<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Le Success!</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <h1>Profile of <span th:text="${profileName}"></span></h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <br>
            <br>
                <div th:switch="${viewedAccount.picture}">                  
                    <img th:case="null" th:src="@{/images/noimage.jpg}" width="200" height="200"/>
                    <img th:case="*" th:src="@{/picture/{id}(id=${viewedAccount.picture.id})}" width="200" height="200"/>
                </div>
            <br>
        <div th:if="${viewedAccount == account}">   
            <form th:action="@{/profile/{path}/picture(path=${path})}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" />
                <input type="submit" value="Add picture"/>
            </form>
            <div th:if="${viewedAccount.picture != null}">   
                <form th:action="@{/profile/{path}/picture/delete(path=${path})}" method="POST">
                    <input type="submit" value="Delete picture"/>
                </form>
            </div>
        </div>
            <div th:if="${viewedAccount == account}"> 
                <div th:if="${friendRequests != null}">
                    <span th:text="${profileName}"></span> friend request:
                    <div th:each="friendRequest : ${friendRequests}">
                        <div th:switch="${friendRequest.requester.picture}">                  
                            <a th:case="null" th:href="@{/profile/{path}(path=${friendRequest.requester.path})}"><img th:src="@{/images/noimage.jpg}" width="50" height="50"/></a>
                            <a th:case="*" th:href="@{/profile/{path}(path=${friendRequest.requester.path})}"><img th:src="@{/picture/{id}(id=${friendRequest.requester.picture.id})}" width="50" height="50"/></a>
                        </div>
                        <div>
                            <a th:href="@{/profile/{path}(path=${friendRequest.requester.path})}" th:text="${friendRequest.requester.name}">Account</a>
                        </div>
                        <form th:action="@{/profile/{path}/friend/{id}/add(path=${friendRequest.accepter.path}, id=${friendRequest.id})}" method="POST">
                            <input type="hidden" id="friendAdd" name="friendAdd" value="friendAdd"/>
                            <button type="submit">Add</button>
                        </form>
                        <form th:action="@{/profile/{path}/friend/{id}/notAdd(path=${friendRequest.accepter.path}, id=${friendRequest.id})}" method="POST">
                            <input type="hidden" id="friendNotAdd" name="friendNotAdd" value="friendNotAdd"/>
                            <button type="submit">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
            <span th:text="${profileName}"></span> friends:
            <div th:each="friend : ${friends}">
                <div th:switch="${friend.picture}">                  
                    <a th:case="null" th:href="@{/profile/{path}(path=${friend.path})}"><img th:src="@{/images/noimage.jpg}" width="50" height="50"/></a>
                    <a th:case="*" th:href="@{/profile/{path}(path=${friend.path})}"><img th:src="@{/picture/{id}(id=${friend.picture.id})}" width="50" height="50"/></a>
                </div>
                <div>
                    <a th:href="@{/profile/{path}(path=${friend.path})}" th:text="${friend.name}">Account</a>
                </div>
                <div th:if="${viewedAccount == account}">
                    <form th:action="@{/profile/{path}/friend/{id}/delete(path=${path}, id=${friend.id})}" method="POST">
                        <input type="hidden" id="friendDelete" name="friendDelete" value="friendDelete"/>
                        <button type="submit">Undo friendship</button>
                    </form>
                </div>
            </div>
        <div th:if="${viewedAccount == account}"> 
            <form th:action="@{/profile/{path}/skill(path=${path})}" method="POST">
                <table>
                    <tr>
                        <td><input type="text" id="content" name="content" placeholder="Skill" maxlength="50" required/></td>
                    </tr>
                    <tr>   
                        <td><button type="submit">Add skill</button></td>
                    </tr>
                </table>
            </form>
        </div>
            <span th:text="${profileName}"></span>'s top 3 skills:
            <li th:each="skill : ${skills}">
                <span th:text="${skill.name}">skill</span>
                <form th:action="@{/profile/{path}/skill/{id}/like(path=${path}, id=${skill.id})}" method="POST">
                    <input type="hidden" id="skillLike" name="skillLike" value="skillLike"/>
                    <button type="submit"><span th:text="${#lists.size(skill.likes)}">likes</span></button><span> likes</span>
                </form>
            </li>
            <span th:text="${profileName}"></span>'s next top skills:
            <li th:each="skill : ${skills2}">
                <span th:text="${skill.name}">skill</span>
                <form th:action="@{/profile/{path}/skill/{id}/like(path=${path}, id=${skill.id})}" method="POST">
                    <input type="hidden" id="skillLike" name="skillLike" value="skillLike"/>
                    <button type="submit"><span th:text="${#lists.size(skill.likes)}">likes</span></button><span> likes</span>
                </form>
            </li>
        <br>
            <a th:href="@{/userlist}">Contacts</a>
            <a th:href="@{/post}">Posts</a>
        <br>
    </body>
</html>
