<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Le Success!</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <h1><span th:text="${profileName}"></span></h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <p><strong>Onnistui!</strong></p>
        <br>
            <br>
                <div th:switch="${viewedAccount.picture}">                  
                    <img th:case="null" th:src="@{/images/noimage.jpg}" width="200" height="200"/>
                    <img th:case="*" th:src="@{/picture/{id}(id=${viewedAccount.picture.id})}" width="200" height="200"/>
                </div>
            <br>
        <div th:if="${viewedAccount == account}">   
            <form th:action="@{/profile/{path}/picture(path=${path})}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" />
                <input type="submit" value="Send!"/>
            </form>
            <div th:if="${viewedAccount.picture != null}">   
                <form th:action="@{/profile/{path}/picture/delete(path=${path})}" method="POST">
                    <input type="submit" value="Delete"/>
                </form>
            </div>
        </div>
            <br>
            <a th:href="@{/userlist}">Contacts</a>
            <br>
    </body>
</html>
